<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dark Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../static/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <menu class="fixed top-4 left-4 z-50">
        <div x-on:click="show=!show" x-show="show" x-data="{show:true}" class="eye-container" role="img"
             aria-label="Decorative Eye Animation" x-transition.duration.1000ms>
            <template x-if="!show">
                <a>I'll be around!</a>
            </template>
            <div class="eye" aria-hidden="true">
                <div class="pupil">
                    <div class="pupil2"></div>
                </div>
            </div>
        </div>
    </menu>

</head>
<body class="text-gray-300 min-h-screen flex items-center justify-center p-4 font-mono tracking-wider">

<div class="w-full max-w-md h-[85vh] bg-black/50 backdrop-blur-md border border-gray-700 rounded-2xl shadow-2xl flex flex-col overflow-hidden px-2 sm:px-0 mt-16 sm:mt-0">
    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 bg-gradient-to-r from-black via-gray-900 to-black shadow text-red-900 border-b border-gray-700">
        <a href="/logout">Log Out</a>
        <div class="flex items-center space-x-2">
            <svg class="w-6 h-6 text-red-700" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 2C9 3 4 5.5 4 12s5 10 8 10 8-3.5 8-10-5-9-8-10z"/>
            </svg>
            <span class="text-lg font-semibold tracking-widest text-gray-200">Obsidian Chat</span>
        </div>
        <svg class="w-5 h-5 text-red-800 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11H9v4h2V7zm0 6H9v2h2v-2z"
                  clip-rule="evenodd"/>
        </svg>
    </div>

    <!-- Chat Body -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 text-sm text-gray-200 font-thin" id="chatBody">
        <!-- Message example -->
        <div class="flex items-start space-x-2">
            <svg class="w-4 h-4 text-red-800" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 108 8 8.01 8.01 0 00-8-8zm1 12H9v-2h2zm0-4H9V6h2z"/>
            </svg>
            <div class="bg-gray-800/70 px-4 py-2 rounded-xl rounded-tl-none shadow max-w-[75%] border border-gray-700">
                The shadows whisper, but only once.
            </div>
        </div>
    </div>

    <!-- Input -->
    <form class="p-4 bg-black/40 border-t border-gray-700">
        <div class="flex items-center space-x-2">
        <textarea
                maxlength="200"
                id="textArea"
                rows="2"
                placeholder="Speak to the abyss..."
                class="flex-1 resize-none p-3 bg-gray-900/70 text-gray-100 placeholder-gray-500 border border-gray-700 rounded-xl focus:outline-none focus:ring-1 focus:ring-red-800 transition"
        ></textarea>
            <button
                    type="submit"
                    id="submitButton"
                    class="bg-gradient-to-r from-red-950 to-gray-800 hover:from-gray-900 hover:to-red-950 text-gray-200 font-semibold px-4 py-2 rounded-xl shadow-md border border-gray-700"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3 10l9-7 9 7-9 11-9-11z"/>
                </svg>
            </button>
            <button class="text-sm text-red-400 underline mt-2" id="clearChat">Clear</button>
        </div>
        <div class="text-xs text-right text-gray-500 mt-1">
            <p id="charCounter"></p>
        </div>
    </form>
</div>


</body>
</html>
